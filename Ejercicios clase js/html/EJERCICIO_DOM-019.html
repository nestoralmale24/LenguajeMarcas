	<body>
		<form action="#" method="get" id="formulario" >

				<input type="number" id="valor1" ></input>
			</p>
			<p class="p1">

				<input type="number" id="valor2" ></input>
			</p>
			<p class="p2">
				<input type="radio" id="suma" name="operacion" value="suma">Sumar</input>
			</p>
			<p class="p2">
				<input type="radio" id="resta" name="operacion" value="resta">Restar</input>
			</p>
			<p>
				<input type="button" id="calculo" value="Operar"></input>
			</p>
			<p id="resultado">
			</p>
		
		</form>
